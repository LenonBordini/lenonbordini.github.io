<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Watch Later</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/site.js" type="text/javascript"></script>
        <script src="js/site.home.js" type="text/javascript"></script>
    </head>
    <body onload="home.init();">
        <nav>
            <div class="top-menu">
                <div class="button-menu" onclick="site.toggleClass('nav', 'menu-opened');">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <ul id="nav-options"></ul>
        </nav>
        <main class="container h-center">
            <div class="no-movie">
                <i class="material-icons no-movie-sad">sentiment_very_dissatisfied</i><br>
                Any movie was found. Try add one! 
                <i class="material-icons no-movie-add" onclick="home.modalMovie();">add</i>
            </div>

            <div class="add-movie" title="Add" onclick="home.modalMovie();"><i class="material-icons">add</i></div>

            <div id="add-movie" style="display: none;">
                <form id="formMovie" method="POST" onsubmit="home.submitMovie(this); return false;" style="width: 500px;">
                    <div class="add-poster">
                        <i class="material-icons">image</i>
                    </div>
                    <div class="w75 off25">
                        <input type="hidden" name="id">
                        <div class="w70">
                            <input type="text" class="input" name="name" placeholder="Name" maxlength="100" required>
                        </div>
                        <div class="w30">
                            <select class="select" name="idCategory" required>
                                <option value="" selected>Category</option>
                            </select>
                        </div>
                        <div class="w100">
                            <input type="text" class="input" name="urlPoster" placeholder="Url Poster" onchange="home.loadImage(this.value, '.add-poster', this);" required>
                        </div>
                        <div class="w100">
                            <input type="text" class="input" name="urlTrailler" placeholder="Url Trailler">
                        </div>
                    </div>
                    <div class="w100">
                        <label class="label">Watched?</label>
                        <input type="radio" name="watched" value="1" id="watched_Y"><label for="watched_Y">Yes</label>
                        <input type="radio" name="watched" value="0" id="watched_N" checked><label for="watched_N">No</label>
                        <input type="text" class="input" name="watchedDate" placeholder="Watch Date __/__/____" pattern="\d{2}\/\d{2}\/\d{4}" style="width: 35%; display: inline-block; margin-left: 15px; text-align: center;">
                    </div>
                    <div class="w100 range">
                        <label class="label">Quality:</label>
                        <div>
                            <input type="range" name="quality" min="0" max="10" value="5" oninput="$('#quality').innerHTML=this.value;">
                        </div>
                        <label id="quality" style="margin-left: 5px;">5</label>
                    </div>
                    <div class="w100 textarea">
                        <textarea rows="4" placeholder="Description" name="description"></textarea>
                    </div>
                    <div class="card-button">
                        <button type="button" class="button red" onclick="home.deleteMovie();"><span>DELETE</span> <i class="material-icons">delete</i></button>
                        <button type="submit" class="button"><span>SUBMIT</span> <i class="material-icons">done</i></button>
                    </div>
                </form>
            </div>

            <div id="view-trailler" style="display: none;">
                <iframe id="trailler" width="854" height="480" frameborder="0" allowfullscreen></iframe>
                <!--
                    EXEMPLO COM A TAG VIDEO 
                    <video width="854" height="480" controls>
                        <source src="movies/movie1.mp4" type="video/mp4">
                        <source src="movies/movie1.ogg" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                -->
            </div>
        </main>
        <header>
            <h3 class="title">WATCH LATER <i class="material-icons">local_movies</i></h3>
        </header>
    </body>
</html>
