<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery-2.1.4.js"></script>
    <script type="text/javascript" src="jquery.comboBox.js"></script>
    <title>Combo Box - Demo</title>
    <script>

        $(document).ready(function () {
            $("#loadClients").click(function () {
                $("#clients").comboBox({
                    itens: [
                        { id: 1, name: "John", age: 20 },
                        { id: 2, name: "Steve", age: 25 },
                        { id: 3, name: "Bill", age: 19 },
                        { id: 4, name: "Brandon", age: 31 },
                        { id: 5, name: "Ryan", age: 27 }
                    ],
                    value: "id",
                    text: "{id} - {name} ({age})"
                });
                $("#repos").comboBox({
                    url: "https://api.github.com/users/" + $("#githubAccount").val() + "/repos",
                    value: "id",
                    text: "{name} ({description})"
                });
            });
        });

    </script>
</head>
<body>
    <button id="loadClients" type="button">Load Clients</button>
    <select id="clients"></select>

    <br />

    <input id="githubAccount" type="text" value="lenonbordini" />
    <select id="repos"></select>
</body>
</html>
